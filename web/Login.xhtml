<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Jugueteria.com</title>
    </h:head>
    <h:body style="background-color: #000000!important">
   <p:panel header="Login">
            <h:form id="form"> 
                <p:growl id="mensaje" showDetail="true">
                </p:growl>
                <p:panelGrid columns="2">
                    <p:outputLabel id="tbl" value="Ingrese Usuario"/>
                    <p:inputText id="lbl" value="#{usuarioFormbean.nombre}" required="true"/> 
                    <p:outputLabel id="tbl2" value="Ingrese Contraseña"/>
                    <p:inputText id="lbl2" value="#{usuarioFormbean.pass}" required="true"/>
                    <p:commandButton id="btn" value="Ingresar" action="#{usuarioFormbean.validarusuario()}" update="mensaje" resetValues="true"/>
                               <p:commandLink id="link" value="Crear Cuenta" 
                               
                               oncomplete="PF('Agregar').show()"/>
                </p:panelGrid> 
            </h:form>
        </p:panel>
        
        <p:dialog id="altaus" 
                  header="Crear cuenta" widgetVar="Agregar"
                  resizable="false" modal="true" showEffect="pulsate" hideEffect="shake" height="290" >
                <h:form id="frmAltaUs">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="NombreUsuario"/>
                        <p:inputText value="#{usuarioFormbean.unusuario.nombreUsuario}" required="true"/>
                        <p:outputLabel value="Nombre"/>
                        <p:inputText value="#{usuarioFormbean.unusuario.nombres}" required="true"/>
                        <p:outputLabel value="Apellido"/>
                        <p:inputText value="#{usuarioFormbean.unusuario.apellidos}" required="true"/>
                        <p:outputLabel value="Contraseña"/>
                        <p:inputText value="#{usuarioFormbean.unusuario.password}" required="true"/>
                        <p:outputLabel value="Denei"/>
                        <p:inputNumber value="#{usuarioFormbean.uncliente.dni}" decimalPlaces="0"/>
                        <p:outputLabel value="Mei"/>
                        <p:inputText value="#{usuarioFormbean.uncliente.mail}"/>
                        <p:commandButton id="btn" value="Listo" action="#{usuarioFormbean.altadeusuario()}"
                                         oncomplete="PF('Agregar').hide()" update=":form:mensaje"/>
                    </p:panelGrid>
                </h:form>
        </p:dialog>
                <p:confirmDialog  id="frmconfirmdialogo" global="true" showEffect="fade" hideEffect="fade">
                          <h:form id="frmconficacionlibro">
                              <p:commandButton value="Si" type="button"
                                               styleClass="ui-confirmdialog-yes"  icon="ui-icon-check"/>
                              <p:commandButton value="No" type="button"
                                               styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                               style="float:right;"/>
                           </h:form>                     
            </p:confirmDialog>
    </h:body>
</html>
