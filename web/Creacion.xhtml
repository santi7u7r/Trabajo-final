<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ProductosIngresados</title>
    </h:head>
    <h:body>
        <p:panel header="Productos">
            <p:panelGrid columns="5">
                <p:dataTable value="#{productoFormBean1.listoproducto}" id="tblprod" emptyMessage="Sin Productos" var="prod">
                    <p:column headerText="Category  ">
                        <p:outputLabel value="#{prod.categoria.nombre}"/>
                    </p:column>
                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{prod.codProducto}"/>
                    </p:column>
                    <p:column headerText="Detalles">
                        <p:outputLabel value="#{prod.detalles}"/>
                    </p:column>
                    <p:column headerText="Precio">
                        <p:outputLabel value="#{prod.precio}"/>
                    </p:column>
                    <p:column headerText="Stock">
                        <p:outputLabel value="#{prod.stock}"/>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <p:outputLabel value="#{prod.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid> 
        </p:panel>
    </h:body>
</html>
