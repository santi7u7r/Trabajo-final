<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formu6" >
                   <p:growl id="msg4" showDetail="true" />
                   <p:panel  id="pn9" header="Productos Cargados">
                       <p:dataTable id="tabla1" value="#{categoriaFormBeans.listaCategoria}" editable="true" emptyMessage="No Hay Usuarios Registrados" var="as">
                       <p:ajax event="rowEdit" listener="#{categoriaFormBeans.onRowEdit}" update=":formu6:msg4"/>
                       <p:ajax event="rowEditCancel" listener="#{categoriaFormBeans.onRowEditCancel}" update=":formu6:msg4"/>
                       <p:column headerText="Nombre De Categoria">
                           <p:cellEditor>
                               <f:facet  name="output">
                                   <p:outputLabel id="outd11" value="#{as.nombre}"/> 
                               </f:facet>
                               <f:facet name="input">
                                   <p:inputText id="txttbl11" value="#{as.nombre}" required="true"/>
                               </f:facet>
                           </p:cellEditor>
                       </p:column>
                       <p:column headerText="Descripcion">
                            <p:cellEditor >
                               <f:facet  name="output">
                                   <p:outputLabel id="outd22" value="#{as.descripcion}"/> 
                               </f:facet>
                               <f:facet name="input">
                                   <p:inputText id="txttbl22" value="#{as.descripcion}" required="true"/>
                               </f:facet>
                           </p:cellEditor>
                       </p:column>
                       <p:column headerText="Opciones" >
                           <p:rowEditor />
                           <p/>
                           <p:commandButton id="outd19" value="Eliminar" icon="ui-icon-trash" actionListener="#{categoriaFormBeans.eliminarCategoria(as)}" update="formu6 :formu6:msg4"/>
                       </p:column>
                    </p:dataTable>
               </p:panel>
           </h:form>
    </h:body>
</html>
