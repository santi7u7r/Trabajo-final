<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/template.xhtml">
            <ui:define name="left" >
                <h:form id="frm6">
                    <p:outputLabel id="outu1" value="#{usuarioFormBean.unusuario.nombreUsuario}"/>
                    <p:commandLink value="Ajustes" action="VistaProducto"/>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form id="frm7" >
                    <p:growl id="mensaje" showDetail="true"/>
                    <p:dataGrid id="data1" value="#{productoFormBean.productos}" var="prod"  paginator="true" rows="1" styleClass="paginated">
                        <f:facet name="header" >
                            Productos a la Venta
                        </f:facet>
                        <p:column headerText="Producto">
                        <h:outputText id="aja3" value="#{prod.codProducto}" style="display: inline-block" />
                        <h:outputText id="aja" value="  Precio : $#{prod.precio}" style="display: inline-block"/>
                        <p:graphicImage id="foto3" value="#{productoFormBean.fotoProducto}" height="100px" width="100px">
                            <f:param name="codProd" value="#{prod.codProducto}"/>
                        </p:graphicImage>
                                        
                                        
                        <p:commandLink  id="yyy" actionListener="#{productoFormBean.establecerProducto(prod)}" update=":dialg1"  oncomplete="PF('Productos').show()" title="View Detail" styleClass="ui-icon-trash" style="float: left;margin-top: 3px;margin-right: 10px; color: #D20005">
                          <h:outputText id="aja2"  value="Detalles:"/>
                    </p:commandLink>
                        
                        </p:column>
                    </p:dataGrid>
                    <p:commandButton update="dialg2" id="xdddddddddddddddddd" value="Agregar Prod" oncomplete="PF('AgregarProd').show()" />
                    
                </h:form>
                <p:dialog id="dialg1" header="Detalles" widgetVar="Productos" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                    <h:form id="frmdialg1">
                        <p:outputPanel id="prodDetail" style="text-align: center">
                            <h:panelGrid id="prodDetail4" columns="1" >
                                    <p:column>
                                        <p:outputLabel id="xxxxxx" value="CodProd: #{productoFormBean.p.codProducto}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel id="Xd2" value="Precio: $#{productoFormBean.p.precio}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel id="xd" value="Categoria: #{productoFormBean.p.categoria.nombre}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Descripcion: #{productoFormBean.p.descripcion}" id="xddddd"/>
                                    </p:column>
                                <p:column>
                                    <p:commandButton value="AÃ±adir compra" id="btnnnnnn"/>
                                </p:column>
                        </h:panelGrid>
                            </p:outputPanel>
                    </h:form>
                </p:dialog>
                <p:dialog id="dialg2" header="Product" widgetVar="AgregarProd" showEffect="blind" hideEffect="explode" resizable="false">
                    <h:form id="formdialg2">
                        <p:panelGrid id="xdxddxxdxdxd" columns="2">
                            <p:outputLabel for="hh" value="Precio: " id="tyuu"/>
                        <p:inputNumber id="hh" value="#{productoFormBean.p.precio}" required="true" decimalPlaces="2"  decimalSeparator=",">
                     
                        </p:inputNumber>
                            <p:outputLabel for="hh2" value="Stoc: " id="uu"/>
                        <p:inputNumber id="hh2" value="#{productoFormBean.p.stock}" required="true" />
                        <p:outputLabel   id="r" for="hh3" value="Descripcion: "/>
                        <p:inputText id="hh3" value="#{productoFormBean.p.descripcion}" required="true" />
                        <p:selectOneMenu id="xddxxdxdxdxxdxdx" value="#{productoFormBean.p.categoria}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem id="ppepe" itemLabel="Seleccione Cat" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems id="oo" value="#{productoFormBean.categoriaformbean.listaCategoria}" 
                                           var="cat" 
                                           itemLabel="#{cat.nombre}" itemValue="#{cat}"/>
                        </p:selectOneMenu>
                        <p:commandButton id="je" value="AgregarProd" update=":frm7:mensaje :frm7:data1" actionListener="#{productoFormBean.agregarProducto()}" oncomplete="PF('AgregarProd').hide()"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
       
    </h:body>
</html>
