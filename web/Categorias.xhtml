<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui" >
      <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm1">
            <p:growl id="newmensaje" showDetail="true"/>
            <p:panel header="Usuarios Ingresados" >
                <p:panelGrid columns="5">
                    <p:dataTable id="tabla" value="#{categoriaFormBean.lista}" emptyMessage="Nada" var="us">
                        <p:column headerText="Nombre de Categoria">
                            <p:outputLabel value="#{us.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{us.descripcion}"/>
                        </p:column>
                         <p:column headerText="Cantidad de producto">
                            <p:outputLabel value=""/>
                        </p:column>
                        <p:column headerText="Opciones">
                            <p:commandButton value="Eliminar" actionListener="#{categoriaFormBean.borrarcategoria(us)}" update=":frm1:newmensaje :frm1:tabla"/>
                            <p/>
                            <p:commandButton value="Modificar" id="btn00" 
                                             oncomplete="PF('ModificarUs').show()"/>
                            <p/>
                        </p:column>
                    </p:dataTable>  
                    <p/>
                    <p:commandButton id="btn3"  value="Agregar"  oncomplete="PF('Agregar').show()"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
        <p:dialog id="modificar"
                  resizable="false" modal="true" showEffect="explode" hideEffect="explode" height="300"
                  header="Modificar User" widgetVar="ModificarUs">
            <h:form id="modifiacion">
                <p:panelGrid id="tblmodicus" columns="2">
                    <p:outputLabel value="Descripcion"/>
                    <p:inputText value="#{categoriaFormBean.a.descripcion}"/>
                    <p:outputLabel value="nombre"/>
                    <p:password value="#{categoriaFormBean.a.nombre}"/>
                    <p:commandButton value="Mod" actionListener="#{categoriaFormBean.modificarcategoria()}" update=":frm1:tabla :frm1:newmensaje"
                                     oncomplete="PF('ModificarUs').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
            <p:dialog id="altaus" 
                  header="Crear cuenta" widgetVar="Agregar"
                  resizable="false" modal="true" showEffect="pulsate" hideEffect="shake" height="200" >
                <h:form id="frmAltaUs">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre categoria"/>
                        <p:inputText value="#{categoriaFormBean.a.nombre}" required="true"/>
                        <p:outputLabel value="Descripcion"/>
                        <p:inputText value="#{categoriaFormBean.a.descripcion}" required="true"/>
                        <p:commandButton id="btn" value="Listo" action="#{categoriaFormBean.agregarcategoria()}"
                                         oncomplete="PF('Agregar').hide()" update=":frm1:tabla :frm1:newmensaje"/>
                    </p:panelGrid>
                </h:form>
        </p:dialog>
    </h:body>
</html>
